function renderOption(response) {
    var html = '';

        if (response.status ) {
            var text = "无正确的返回结果:\n";
            document.getElementById('optionsNarrative').innerHTML = text;
            return;
        }
        var location = response.result.location;
        location.lat = 29.361603;
        location.lng = 121.440314;
        var uri = 'http://api.map.baidu.com/marker?location='+ location.lat +','+location.lng +'&title=婚礼位置&content='+address+'&output=html';

        html += '<p style="text-align:center"><a href="' + uri + '"><img class="mapimg" src="' + staticimageUrl + 'width=600&height=330&zoom=14"/></a></p><p style="text-align:center; line-heigt:30px;">沙田路西溪路路口-老年协会<a href="' + uri + '"><img src="images/yjdh.png" /></a></p>' ;
        document.getElementById('optionsNarrative').innerHTML = html;
        return;
    
    document.getElementById('optionsNarrative').innerHTML = html;
}
